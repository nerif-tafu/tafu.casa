services:
  web:
    build: 
      context: .
      target: development
    container_name: tafu-web-ssl
    ports:
      - "3000:3000"
      - "3443:3443"  # HTTPS port
    volumes:
      - ./:/app
      - /app/node_modules
      - ./nginx/certs:/app/certs:ro
    environment:
      - NODE_ENV=development
      - USE_SSL=true
      - VITE_USE_SSL=true  # For client-side code to know when to use wss:// vs ws://
    command: npm run dev -- --host --port 3443
    stop_signal: SIGINT
    stop_grace_period: 1s 